name: Continuos Integration

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.0.2
      - run: pnpm install
      - run: pnpm build
